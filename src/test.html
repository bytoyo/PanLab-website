<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PanLab</title>
  <style>
    /* 全局样式 */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fafaf8; /* 浅色背景 */
      color: #333; /* 浅色字体 */
      line-height: 1.6;
    }
    a {
      color: #6366f1; /* 链接颜色 */
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* 导航栏 */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #1e293b; /* 导航栏背景 */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .navbar a {
      color: #ffffff;
      margin: 0 10px;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .navbar a:hover {
      color: #6366f1;
    }
    /* 首页头部 */
    .header {
      text-align: center;
      padding: 5rem 1rem;
      background: linear-gradient(135deg, #2ecc71, #1abc9c, #3498db, #9b59b6, #e74c3c); /* 渐变背景 */
      background-size: 400% 400%; /* 设置渐变动画范围 */
      animation: gradientAnimation 55s ease infinite; /* 背景动画 */
      color: #ffffff;
      clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
    }
    /* 动态背景渐变动画 */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    .header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    .button-container{
      display: flex;
      justify-content: center; /* 水平居中 */
      align-items: center;    /* 垂直居中 */
    }

    .language-toggle{
      width: 10rem;
      height: 2rem;
      background: transparent;
      color: white;
      border: 1px solid white;
      cursor: pointer;
    }

    /* 内容区域 */
    .section {
      padding: 2rem;
      text-align: center;
    }
    .section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }
    .card {
      background: #e9f3ff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      width: 300px;
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-paper {
      background: #e9f3ff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      width: 1300px;
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-join {
      background: #e9f3ff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      width: 615px;
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: left;
      text-indent: 2em; /* 缩进两个字符宽度 */
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
    }
    .card h3 {
      font-size: 1.5rem;
      margin: 0 0 1rem;
    }
    .card p {
      font-size: 1rem;
      color: #969696;
    }
    /* 响应式调整 */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .header h1 {
        font-size: 2rem;
      }
      .header p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar">
  <div>
    <a href="#home" data-lang-key="home">首页</a>
    <a href="#research" data-lang-key="research">研究方向</a>
    <a href="#members" data-lang-key="members">团队成员</a>
    <a href="#publications" data-lang-key="publications">成果展示</a>
    <a href="#join" data-lang-key="join">加入我们</a>
  </div>
  <button id="language-toggle" style="background: transparent; color: white; border: 1px solid white; padding: 0.5rem 1rem; cursor: pointer;">Switch to English</button>
</nav>

<!-- 首页头部 -->
<header class="header" id="home">
  <h1 data-lang-key="headerTitle">PanLab</h1>
  <p data-lang-key="headerSubtitle">聚焦基因组组装与基因AI大模型研究</p>
</header>

<!-- 研究方向 -->
<section class="section" id="research">
  <h2 data-lang-key="researchTitle">研究方向</h2>
  <div class="card-container">
    <div class="card">
      <h3 data-lang-key="aiAlgorithms">人工智能算法</h3>
      <p data-lang-key="aiDescription">深度学习、强化学习等前沿技术研究</p>
    </div>
    <div class="card">
      <h3 data-lang-key="bigDataSystems">大数据系统</h3>
      <p data-lang-key="bigDataDescription">高效数据处理与分析平台构建</p>
    </div>
  </div>
</section>

<!-- 加入我们 -->
<section class="section" id="join">
  <h2 data-lang-key="joinTitle">加入我们</h2>
  <div class="card-container">
    <div class="card-join">
      <h4 data-lang-key="contactTitle">联系方式</h4>
      <p data-lang-key="contactInfo">诚招博士后/科研助理，简历投递：<a href="mailto:panweihua@caas.cn">panweihua@caas.cn</a></p>
    </div>
  </div>
</section>

<script>
  // 多语言内容
  const translations = {
    zh: {
      home: "首页",
      research: "研究方向",
      members: "团队成员",
      publications: "成果展示",
      join: "加入我们",
      headerTitle: "PanLab",
      headerSubtitle: "聚焦基因组组装与基因AI大模型研究",
      researchTitle: "研究方向",
      aiAlgorithms: "人工智能算法",
      aiDescription: "深度学习、强化学习等前沿技术研究",
      bigDataSystems: "大数据系统",
      bigDataDescription: "高效数据处理与分析平台构建",
      joinTitle: "加入我们",
      contactTitle: "联系方式",
      contactInfo: "诚招博士后/科研助理，简历投递：",
    },
    en: {
      home: "Home",
      research: "Research",
      members: "Team Members",
      publications: "Publications",
      join: "Join Us",
      headerTitle: "PanLab",
      headerSubtitle: "Focus on Genome Assembly and AI Gene Models Research",
      researchTitle: "Research Directions",
      aiAlgorithms: "AI Algorithms",
      aiDescription: "Cutting-edge technologies such as deep learning and reinforcement learning.",
      bigDataSystems: "Big Data Systems",
      bigDataDescription: "Building efficient data processing and analysis platforms.",
      joinTitle: "Join Us",
      contactTitle: "Contact",
      contactInfo: "We are recruiting Postdocs/Research Assistants. Please send your resume to: ",
    },
  };

  // 获取当前语言
  let currentLanguage = "zh";

  // 切换语言函数
  function toggleLanguage() {
    currentLanguage = currentLanguage === "zh" ? "en" : "zh";
    updateContent();
  }

  // 更新页面内容
  function updateContent() {
    document.querySelectorAll("[data-lang-key]").forEach((element) => {
      const key = element.getAttribute("data-lang-key");
      if (translations[currentLanguage][key]) {
        element.textContent = translations[currentLanguage][key];
      }
    });

    // 特殊处理带链接的文本
    const contactInfoElement = document.querySelector('[data-lang-key="contactInfo"]');
    if (contactInfoElement) {
      const emailLink = '<a href="mailto:panweihua@caas.cn">panweihua@caas.cn</a>';
      contactInfoElement.innerHTML =
              translations[currentLanguage].contactInfo + (currentLanguage === "zh" ? "" : emailLink);
    }

    // 更新按钮文字
    document.getElementById("language-toggle").textContent =
            currentLanguage === "zh" ? "Switch to English" : "切换到中文";
  }

  // 绑定按钮事件
  document.getElementById("language-toggle").addEventListener("click", toggleLanguage);

  // 初始化页面内容
  updateContent();
</script>
</body>
</html>
